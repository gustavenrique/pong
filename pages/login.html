<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pong</title>

    <link rel="icon" href="../assets/img/PONG-icon.png">
    <link rel="stylesheet" href="../assets/css/template.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<html>
<body>

  <div class="main">
    <div class="logo">PONG</div>
    <div class="logo2"><strong>SEJA BEM VINDO!</strong></div>
    
    <div class="form-cont">
      <label class="form-label" style="align-self: start !important">INICIAR SESSÃO</label>
      <br>
      <form class="col" style="gap: 15px;">
        <div class="input-wrapper">
          <input class="form-inp text-first" placeholder="Usuário ou Email" type="text" maxlength="60" required>
        </div>
        
        <div class="input-wrapper">
          <input id="password-input" class="form-inp text-first" placeholder='Senha' type="password" maxlength="10" required>
          <div class="eye-btn-wrapper" onclick="toggleSenha()">
            <i class="fa fa-eye"></i>
          </div>
        </div>
        <br>
        <div class="row" style="gap: 10px;">
          <button class="btn btn-white" style="flex: 1">CADASTRAR</button>
          <button class="btn btn-white" style="flex: 1">ENTRAR</button>
        </div>
      </form>               
    </div>
  </div>

  <script src="../assets/js/template.js"></script>
  <script>
    function toggleSenha() {
      var passwordInput = document.getElementById("password-input");
      
      const eye = document.querySelector('.fa-eye') || document.querySelector('.fa-eye-slash')
      eye.classList.toggle('fa-eye')
      eye.classList.toggle('fa-eye-slash')

      passwordInput.type = passwordInput.type === "password" ? "text" : "password"
    }
  </script>
</body>
</html>
